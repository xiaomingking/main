<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>微信场景制作</title>
		<link rel="stylesheet" type="text/css" href="../libs/swiper/css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="../libs/swiper/css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=FPKnYmH11XyZjzmxjdGFUoxyDORFVPF3" type="text/javascript"></script>
	</head>
	<body>
		<div class="swiper-container" id="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					
					<h2 class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s">个人简介</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">姓名：赵晓明</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">籍贯：河南</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">毕业院校：西安理工大学</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">专业：电气自动化</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">工作经验：三年</h2>
					<div  class="ani bg" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></div>
					<span class="ani span" swiper-animate-effect="fadeInRight" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></span>
				</div>
				<div class="swiper-slide" id="two">	
					<h2 class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s">专业技能</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">1，熟练掌握HTML、CSS、<br/><br/>JavaScript等web基础</h2><br/>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">2.熟练掌握SASS、LESS等css框架</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">3.熟悉angular、react、vue等框架</h2>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">4.对git等版本管理工具,对前端构建工具<br/><br/>gulp、webpack等有所了解</h2>
					<div  class="ani bg" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"> </div>
					<span class="ani span" swiper-animate-effect="fadeInRight" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></span>
				</div>
				<div class="swiper-slide">
					<h2 class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s">自我评价</h2><br/>
					<h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">做事认真负责、有原则
						<br/><br/><br/>适应能力强、比较能吃苦<br/><br/><br/>兴趣广泛、积极上进
					</h2>
					
					<div  class="ani bg" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></div>
					<span class="ani span" swiper-animate-effect="fadeInRight" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></span>
				</div>
				
			</div>
		</div>
		
			
			
	</body>
	<script src="../libs/swiper/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../libs/swiper/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
